language: node_js
node_js:
- 10.16.0
if: branch IN (master, develop)
before_deploy:
- git config --local user.name "German Robayo"
- git config --local user.email "germanrobayo33@gmail.com"
- git checkout $TRAVIS_BRANCH
- npm version minor -m "[skip travis] Update to %s"
- git remote set-url origin https://${GH_TOKEN}@github.com/World-White-Web/www-front-end.git
- git push origin $TRAVIS_BRANCH
- git push --tags
- zip build.zip -r build/
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build.zip
  on:
    repo: World-White-Web/www-front-end
    branch: develop
    tag: true
env:
  global:
    secure: 
